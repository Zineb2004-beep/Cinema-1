<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cinéma - Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            color: #f39c12;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
            color: #ccc;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #c0392b;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue au Cinéma</h1>
        <p>Découvrez et gérez facilement la programmation des films, les séances, et les utilisateurs avec notre application web dédiée aux administrateurs.</p>
        <a href="view/login.jsp" class="button">Connexion Admin</a>
    </header>
    <footer>
        &copy; 2025 Projet de gestion de cinéma - Tous droits réservés.
    </footer>
</body>
</html>
